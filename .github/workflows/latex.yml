
name: Compile and push PDF File
# run-name: Compile and push PDF File             !outdated
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      
      - name: System
        run: |
          echo "User: ${{ github.actor }}"
          echo "Trigger: ${{ github.event_name }}"
          echo "OS: ${{ runner.os }}"
          echo "Branch: ${{ github.repository }}:${{ github.ref }}"
           
      - name: Compile Latex File
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: ./Proseminar
          root_file: ./main.tex

      - name: Rename PDF
        run: |
          mv ./Proseminar/main.pdf Proseminar.pdf

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: Proseminar
          path: Proseminar.pdf

      - name: Load Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Python FTP Handler
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_PWD: ${{ secrets.FTP_PWD }}
          FTP_USER: ${{ secrets.FTP_USER }}
        run: python upload.py Proseminar.pdf


      - name: Git Clean
        run: git clean -fX
      
      - name: Status
        run: echo "This job's status is ${{ job.status }}."